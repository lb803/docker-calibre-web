name: Build & Push Multi‑arch Docker Image

# Run when a new GitHub Release is published
on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout source (Dockerfile, app code, etc.)
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx (enables multi‑arch builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Get calibreweb version (python package) from file
      - name: Get version from file
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      # Build and push for both amd64 and arm64
      - name: Build & push multi‑arch image
        run: |
          TAG=${{ github.event.release.tag_name }}
          REPO=${{ secrets.DOCKERHUB_USERNAME }}/calibre-web

          # Build for linux/amd64 and linux/arm64 and push in one step
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CALIBRE_WEB_VERSION=${{ steps.version.outputs.VERSION }} \
            -t $REPO:$TAG \
            -t $REPO:latest \
            --push \
            .
